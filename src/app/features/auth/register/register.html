<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md rounded-2xl border border-gray-300 bg-white p-8">

    <h1 class="text-center text-2xl mb-8 font-medium text-gray-900">
      Create Account
    </h1>

    <!-- Username -->
    <div class="mb-5">
      <label class="block mb-1 text-sm text-gray-700">Username</label>
      <input
        type="text"
        class="w-full rounded-md border border-gray-300 px-3 py-2 outline-none focus:border-gray-500 focus:ring-0"
      />
    </div>

    <!-- Email -->
    <div class="mb-5">
      <label class="block mb-1 text-sm text-gray-700">Email</label>
      <input
        type="email"
        class="w-full rounded-md border border-gray-300 px-3 py-2 outline-none focus:border-gray-500 focus:ring-0"
      />
    </div>

    <!-- Number -->
    <div class="mb-5">
      <label class="block mb-1 text-sm text-gray-700">Number</label>
      <input
        type="text"
        class="w-full rounded-md border border-gray-300 px-3 py-2 outline-none focus:border-gray-500 focus:ring-0"
      />
    </div>

    <!-- Password -->
    <div class="mb-5">
      <label class="block mb-1 text-sm text-gray-700">Password</label>
      <input
        type="password"
        class="w-full rounded-md border border-gray-300 px-3 py-2 outline-none focus:border-gray-500 focus:ring-0"
      />
    </div>

    <!-- Confirm Password -->
    <div class="mb-8">
      <label class="block mb-1 text-sm text-gray-700">Confirm Password</label>
      <input
        type="password"
        class="w-full rounded-md border border-gray-300 px-3 py-2 outline-none focus:border-gray-500 focus:ring-0"
      />
    </div>

    <!-- Button -->
    <div class="flex justify-end">
      <button
        class="rounded-md border border-gray-400 px-6 py-2 text-gray-800 hover:bg-gray-900 hover:text-white transition"
      >
        Create
      </button>
    </div>

  </div>
</div>
