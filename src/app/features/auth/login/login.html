<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md rounded-2xl border border-gray-300 bg-white p-8">

    <!-- Logo / Image placeholder -->
    <div class="mb-8 flex justify-center">
      <div class="w-48 h-32 rounded-xl border border-gray-300 flex items-center justify-center text-gray-400">
        Image
      </div>
    </div>

    <!-- Email -->
    <div class="mb-5">
      <label class="block mb-1 text-sm text-gray-700">
        Email
      </label>
      <input
        type="email"
        class="w-full rounded-md border border-gray-300 px-3 py-2 outline-none focus:border-gray-500 focus:ring-0"
      />
    </div>

    <!-- Password -->
    <div class="mb-8">
      <label class="block mb-1 text-sm text-gray-700">
        Password
      </label>
      <input
        type="password"
        class="w-full rounded-md border border-gray-300 px-3 py-2 outline-none focus:border-gray-500 focus:ring-0"
      />
    </div>

    <!-- Actions -->
    <div class="flex items-center justify-between">
      <a
        href="#"
        class="text-sm text-gray-600 hover:underline"
      >
        Forgot password?
      </a>

      <button
        type="submit"
        class="rounded-md border border-gray-400 px-6 py-2 text-gray-800 hover:bg-gray-900 hover:text-white transition"
      >
        Login
      </button>
    </div>

  </div>
</div>
